<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User Forum | Chess Masters Club</title>
    <meta name="author" content="Aneesh Neelam (11BCE0260)"/>
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="/foundation/css/foundation.css"/>
    <script type="text/javascript" src="/foundation/js/vendor/modernizr.js"></script>
</head>
<body>
<nav class="top-bar" data-topbar>
    <ul class="title-area">
        <li class="name">
            <h1><a href="/">Chess Masters Club</a></h1>
        </li>
    </ul>
</nav>
<div class="row">
    <div class="row">
        <h2>Posts</h2>
    </div>
    <ul class="row">
        <div class="large-12 columns">
            {% for item in postList %}
            <li><a href="/post?id={{ item.ID }}">{{ item.title }}</a> <label>by {{ item.author }} at {{ item.timestamp
                }}</label></li>
            {% endfor %}
        </div>
    </ul>
</div>
<div class="row" style="text-align: center">
    <h2>New Post</h2>
</div>

<form action="/" method="post">
    <div class="row">
        <div class="large-6 columns">
            <label>Post Title
                <input type="text" name="title" placeholder="Post Title"/>
            </label>
        </div>
        <div class="large-6 columns">
            <label>Post Author
                <input type="text" name="author" placeholder="Post Author"/>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <label>Post Content
                <textarea style="resize: none" name="content" placeholder="Post Content"></textarea>
            </label>
        </div>
    </div>
    <div class="row" style="text-align: center">
        <input type="submit" class="button" value="Post">
    </div>
</form>
</body>
</html>
